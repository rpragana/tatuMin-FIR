<h1>Menu</h1>
<p>A directive for creating a menu with multiple items  </p>
<h3>Parameters</h3>
<p><strong>mac-menu-item</strong><br>Type: <code>Expression</code><br><strong>mac-menu-select</strong><br>Type: <code>Function</code><br>Callback on select  </p>
<p><strong>mac-menu-style</strong><br>Type: <code>Object</code><br>Styles apply to the menu  </p>
<p><strong>mac-menu-index</strong><br>Type: <code>Expression</code><br>Index of selected item  </p>
