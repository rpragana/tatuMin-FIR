<h1>Cell Template</h1>
<p>Directive for assigning cell templates to table columns  </p>
<h3>Dependencies</h3>
<p>macTable, macTableSection, macTableRow  </p>
<h3>Parameters</h3>
<p><strong>mac-cell-template</strong><br>Type: <code>String</code><br>Space-delimited column names specifying when to show this template  </p>
